networks:
  observability_tests:
    name: observability_tests
    driver: bridge

# volumes:
#   postgres_data:

services:
  # Base de datos PostgreSQL
  orders-postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-orders-postgres
    ports:
      - "5432:5432"
    networks:
      observability_tests:
        aliases:
          - postgres
    environment:
      - POSTGRES_DB=ordersdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orders Service
  orders:
    build: ./orders
    container_name: ${COMPOSE_PROJECT_NAME}-orders
    ports:
      - "8081:8081"
    networks:
      observability_tests:
        aliases:
          - orders
    environment:
      - ASPNETCORE_URLS=http://+:8081
      - ENV=${ENV}
      - TENANT_ID=${TENANT_ID}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_RESOURCE_ATTRIBUTES=service.name=orders-service,service.version=1.0.0,deployment.environment=${ENV},tenant_id=${TENANT_ID},service.country=${LOCAL_COUNTRY}
      - OTEL_SERVICE_NAME=orders-service
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ordersdb;Username=postgres;Password=postgres123
    depends_on:
      orders-postgres:
        condition: service_healthy
      notifications:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8081/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Notifications Service
  notifications:
    build: ./notifications
    container_name: ${COMPOSE_PROJECT_NAME}-notifications
    ports:
      - "8082:8082"
    networks:
      observability_tests:
        aliases:
          - notifications
    environment:
      - ASPNETCORE_URLS=http://+:8082
      - ENV=${ENV}
      - TENANT_ID=${TENANT_ID}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_RESOURCE_ATTRIBUTES=service.name=notifications-service,service.version=1.0.0,deployment.environment=${ENV},tenant_id=${TENANT_ID},service.country=${LOCAL_COUNTRY}
      - OTEL_SERVICE_NAME=notifications-service
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ordersdb;Username=postgres;Password=postgres123
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8082/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  orders-testing:
    image: orders-testing
    container_name: ${COMPOSE_PROJECT_NAME}-orders-testing
    build:
      context: ./
      dockerfile: ./orders-testing/Dockerfile
    networks:
      - observability_tests
    environment:
      - ENV=${ENV}
    volumes:
      - ./orders-testing:/app/test/orders-testing
    depends_on:
      orders:
        condition: service_started
      notifications:
        condition: service_started

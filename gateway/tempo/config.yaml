auth_enabled: true

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m

# Generador de métricas para service graphs
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://mimir:9009/api/v1/push
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    service_graphs:
      max_items: 10000
      wait: 10s
    span_metrics:
      dimensions:
        - http.method
        - http.status_code

compactor:
  compaction:
    block_retention: 1h

# Multi-tenant storage en filesystem
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/traces

# Querier simple para non-prod
querier:
  frontend_worker:
    frontend_address: tempo:9095

# Configuración por tenant
overrides:
  metrics_generator_processors: [service-graphs, span-metrics]

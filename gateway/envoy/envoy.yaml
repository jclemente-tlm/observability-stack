admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    # OTLP gRPC Listener (puerto 4317)
    - name: otlp_grpc_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 4317
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: otlp_grpc
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: otlp_backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: alloy_gateway_grpc
                http_filters:
                  # Validación JWT con Keycloak vía ext_authz
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      http_service:
                        server_uri:
                          uri: http://auth-service:8000
                          cluster: auth_service
                          timeout: 5s
                        path_prefix: /authz
                        authorization_request:
                          allowed_headers:
                            patterns:
                              - exact: authorization
                              - exact: content-type
                        authorization_response:
                          allowed_upstream_headers:
                            patterns:
                              - exact: x-scope-orgid
                              - exact: x-user-id
                              - exact: x-user-email
                      failure_mode_allow: true # Permitir requests si auth-service falla
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    # OTLP HTTP Listener (puerto 4318)
    - name: otlp_http_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 4318
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: otlp_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: otlp_backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: alloy_gateway_http
                http_filters:
                  # Validación JWT con Keycloak vía ext_authz (mismo filtro para HTTP)
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      http_service:
                        server_uri:
                          uri: http://auth-service:8000
                          cluster: auth_service
                          timeout: 5s
                        path_prefix: /authz
                        authorization_request:
                          allowed_headers:
                            patterns:
                              - exact: authorization
                              - exact: content-type
                              - exact: x-tenant-id
                        authorization_response:
                          allowed_upstream_headers:
                            patterns:
                              - exact: x-scope-orgid
                              - exact: x-user-id
                              - exact: x-user-email
                      failure_mode_allow: true
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Cluster para Alloy Gateway gRPC
    - name: alloy_gateway_grpc
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: alloy_gateway_grpc
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: alloy-gateway
                      port_value: 14317

    # Cluster para Alloy Gateway HTTP
    - name: alloy_gateway_http
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: alloy_gateway_http
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: alloy-gateway
                      port_value: 14318

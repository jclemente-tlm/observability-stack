networks:
  observability:
    name: observability
    driver: bridge

volumes:
  loki_data:
  tempo_data:
  mimir_data:
  grafana_data:
  keycloak_db:

# Bloque de logging reutilizable
x-default-logging: &logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"
    tag: "{{.Name}}"

services:
  # Envoy Gateway - Punto de entrada OTLP con autenticación JWT/API-Key
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: ${COMPOSE_PROJECT_NAME}-envoy
    restart: unless-stopped
    mem_limit: 512m
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    command: ["-c", "/etc/envoy/envoy.yaml"]
    ports:
      - "4317:4317" # OTLP gRPC (público)
      - "4318:4318" # OTLP HTTP (público)
      - "9901:9901" # Envoy Admin
    networks:
      - observability
    depends_on:
      - loki
      - mimir
      - tempo
      - keycloak
    logging: *logging

  loki:
    image: grafana/loki:3.5.8
    container_name: ${COMPOSE_PROJECT_NAME}-loki
    restart: unless-stopped
    # mem_limit: ${LOKI_MEM_LIMIT}
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/config.yaml
    ports:
      - "3100:3100" # HTTP
      - "9096:9096" # gRPC
      - "4329:4317" # OTLP gRPC (logs)
    networks:
      - observability
    logging: *logging

  tempo:
    image: grafana/tempo:2.9.0
    container_name: ${COMPOSE_PROJECT_NAME}-tempo
    restart: unless-stopped
    # mem_limit: ${TEMPO_MEM_LIMIT}
    volumes:
      - ./tempo/config.yaml:/etc/tempo/config.yaml:ro
      - tempo_data:/var/tempo
    command: -config.file=/etc/tempo/config.yaml
    ports:
      - "4317:4317" # OTLP gRPC (traces)
      - "4318:4318" # OTLP HTTP (traces)
      - "3200:3200" # HTTP
      - "9095:9095" # gRPC
    networks:
      observability:
        aliases:
          - tempo
    logging: *logging

  mimir:
    image: grafana/mimir:2.17.2
    container_name: ${COMPOSE_PROJECT_NAME}-mimir
    restart: unless-stopped
    # mem_limit: ${MIMIR_MEM_LIMIT}
    volumes:
      - ./mimir/config.yaml:/etc/mimir/config.yaml:ro
      - ./mimir/overrides.yaml:/etc/mimir/overrides.yaml:ro
      - mimir_data:/data
    command: -config.file=/etc/mimir/config.yaml
    ports:
      - "9009:9009" # Prometheus Remote Write / Query
      - "9095:9095" # gRPC
      - "4327:4317" # OTLP gRPC
      - "4328:4318" # OTLP HTTP
    networks:
      - observability
    logging: *logging

  grafana:
    image: grafana/grafana:12.2.1
    container_name: ${COMPOSE_PROJECT_NAME}-grafana
    restart: unless-stopped
    # mem_limit: ${GRAFANA_MEM_LIMIT}
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - observability
    logging: *logging

  # ============================================================================
  # KEYCLOAK - Identity and Access Management
  # ============================================================================
  keycloak-db:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-keycloak-db
    restart: unless-stopped
    mem_limit: 256m
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db:/var/lib/postgresql/data
    networks:
      - observability
    logging: *logging

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: ${COMPOSE_PROJECT_NAME}-keycloak
    restart: unless-stopped
    mem_limit: 512m
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8090
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak/observability-realm.json:/opt/keycloak/data/import/observability-realm.json:ro
    command:
      - start-dev
      - --import-realm
    ports:
      - "8090:8080"
    networks:
      - observability
    depends_on:
      - keycloak-db
    logging: *logging
